<html>
  <head>

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <body>
  
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Add a Blinky Dancer</a>
      <a href="#" class="addColorButton" data-dancer-maker-function-name2="makeColorDancer">Add a Color Dancer</a> 
      <a href="#" class="addMovingDancer" data-dancer-maker-function-name3="makeMovingDancer">Add a Moving Dancer</a>
      <a href="#" class="addNyan" data-dancer-maker-function-name4="makeNyan">Add a Nyan</a>
      <a href="#" class="alignLeft" data-dancer-maker-function-name3="makeMovingDancer">Align Left</a>
      <a href="#" class="calculate" data-dancer-maker-function-name3="makeMovingDancer">Calculate</a>

      </div>
    <div class='a'></div>
    
    <div class='c1'></div>
    <div class='c2'></div>
    <div class='c3'></div>
    <div class='c4'></div>
    <div class='c5'></div>

    <script src="src/init.js"></script>

    <script>
      $(document).ready(function(){
        animateDiv();
        //animateDiv2();
        //window.setInterval(function() {
        //  calculate(); }
        //, 1000);

        calculate();
      });

      function makeNewPosition(){

    // Get viewport dimensions (remove the dimension of the div)
        var h = $(window).height() - 50;
        var w = $(window).width() - 50;
    
        var nh = Math.floor(Math.random() * h);
        var nw = Math.floor(Math.random() * w);
    
        return [nh,nw];    
    
      }

      function animateDiv(){
        var newq = makeNewPosition();
        var oldq = $('.a').offset();
        var speed = calcSpeed([oldq.top, oldq.left], newq);
        
        $('.a').animate({ top: newq[0], left: newq[1] }, 1000, function(){
          animateDiv();        
        });
        
      };
      function animateDiv2(){
        var newq = makeNewPosition();
        var oldq = $('.b').offset();
        var speed = calcSpeed([oldq.top, oldq.left], newq);
        
        $('.b').animate({ top: newq[0], left: newq[1] }, speed, function(){
          animateDiv2();        
        });
        
      };

      function calcSpeed(prev, next) {

        var x = Math.abs(prev[1] - next[1]);
        var y = Math.abs(prev[0] - next[0]);
        
        var greatest = x > y ? x : y;
        
        var speedModifier = 0.1;

        var speed = Math.ceil(greatest/speedModifier);

        return speed;
      };

      function calculate() {
        var collision = function ($div1, $div2) {
          if($div1 === undefined || $div2 === undefined){
          }else {
          var x1 = $div1.offset().left;
          var y1 = $div1.offset().top;
          var h1 = $div1.outerHeight(true);
          var w1 = $div1.outerWidth(true);
          var b1 = y1 + h1;
          var r1 = x1 + w1;
          var x2 = $div2.offset().left;
          var y2 = $div2.offset().top;
          var h2 = $div2.outerHeight(true);
          var w2 = $div2.outerWidth(true);
          var b2 = y2 + h2;
          var r2 = x2 + w2;
            
            if (b1 < y2 || y1 > b2 || r1 < x2 || x1 > r2) {
              return false;
            }else{
              return true;
            }
          }
          return false;
        };

        var a1 = window.setInterval(function() {
            if (collision($('.a'), $('.c1'))) {
              console.log('collided');
              $('.c1').remove();
              clear(a1);
            }
        }, 200);

        var a2 = window.setInterval(function() {
            if (collision($('.a'), $('.c2'))) {
              console.log('collided');
              $('.c2').remove();
              clear(a2);
            }
        }, 200);
        var a3 = window.setInterval(function() {
            if (collision($('.a'), $('.c3'))) {
              console.log('collided');
              $('.c3').remove();
              clear(a3);
            }
        }, 200);
        var a4 = window.setInterval(function() {
            if (collision($('.a'), $('.c4'))) {
              console.log('collided');
              $('.c4').remove();
              clear(a4);
            }
        }, 200);
        var a5 = window.setInterval(function() {
            if (collision($('.a'), $('.c5'))) {
              console.log('collided');
              $('.c5').remove();
              clear(a5);
            }
        }, 200);

        function clear(node){
          clearInterval(node);
        }
        
      }
    </script>
  </body>
</html>
